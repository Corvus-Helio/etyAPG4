<header class="site-header" role="banner">
<div class="wrapper">

    <a class="site-title" style='color: whitesmoke;' href="{{ "/" | relative_url}}">
      <img id='site-icon' src="{{site.baseurl}}/assets/gray.png"">
      {{ site.title | escape }}</a>

    <nav class="navigation">
    <div class="normal">
        {% for my_page in site.pages %}
          {% if my_page.title and my_page.show != 'hide'%}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
    </div>
  <div class="mobile">
    <div class ='header-mobile'>
    <div class="header-button" onclick="toggleHd()"><div class="bar-div"></div><div class="bar-div"></div><div class="bar-div"></div></div>
    <div class="header-menu" id="hd-menu">
	<ul>
    {% for my_page in site.pages %}
          {% if my_page.title %}
          <li><a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a></li>
          {% endif %}
        {% endfor %}
	</ul>

    </div>
	</div>
    </div>
</nav>

  </div>

   <script>
function toggleHd()
{
var menu=document.getElementById('hd-menu');

    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
}
</script>

</header>
