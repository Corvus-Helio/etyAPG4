			 <script>
			 function toggle_toc()
			 {
			 var tgButton=document.getElementById('tg-button');
			 var tgMenu=document.getElementById('tgMenu');

			 if (tgButton.style.opacity == 0.15) {
						 tgMenu.style.WebkitTransform = "translateX(-270px)";
						 tgButton.style.opacity = 0.75;
				 } else {
						 tgMenu.style.WebkitTransform = "translateX(270px)";
						 tgButton.style.opacity = 0.15;
				 }
			 }


			 function toggle_nav()
			 {
			 var tgButton=document.getElementById('tg-button');
			 var tgMenu=document.getElementById('tgMenu');

			 if (tgButton.style.opacity == 0.15) {
				 	tgMenu.style.width = "250px";
					tgButton.style.opacity = 0.75;
				 } else {
					 tgMenu.style.width = "0px";
					 tgButton.style.opacity = 0.15;
				 }
			 }



			 </script>
