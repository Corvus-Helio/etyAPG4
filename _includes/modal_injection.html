{%- assign cont_acc = '' -%}
{%- assign modal_acc = '' -%}
{%- assign nodes = include.html | split: '<img' -%}
{%- assign index = 1 -%}
{%- for node in nodes -%}
    {%- if node contains 'src="' -%}
      {%- if node contains 'iframe' -%}
        {%- capture cont_acc -%}{{ cont_acc }}{{ node }}{%- endcapture -%}
      {%- else -%}
        {%- assign img_array = node | split: 'src="' -%}
        {%- assign class_array = img_array[0] | split: 'class="' -%}
        {%- assign class_array = class_array | join:'class="lazyload ' -%}
        {%- assign image_url = img_array[1] | split: '"' -%}
        {%- assign rest_of_the_node = img_array[1] | split: '/>' -%}
        {%- capture cont_acc -%}{{ cont_acc }}
        <a name='img-{{index}}'></a>
        <a href="{{ image_url[0] }}" class="glightbox">
        <img{{ class_array }}data-src="{{ rest_of_the_node[0] }}></a>
        {{ rest_of_the_node | shift | join:'/>' }}
        {%- endcapture -%}
        {%- assign index = index | plus: 1 -%}
      {%- endif -%}
    {%- else -%}
      {%- capture cont_acc -%}{{ cont_acc }}{{ node }}{%- endcapture -%}
    {%- endif -%}
{%- endfor -%}

{%- assign cont = cont_acc -%}
