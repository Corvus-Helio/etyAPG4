<p>生命科学可能是对专业词汇量要求最高的一门自然科学了。在处理大量物种学名和分类阶元的分类学领域中，通过记忆维持一定量的学名词汇储备更是能使深度学习和学术交流事半功倍。然而，现代的分类学发源于欧洲，被采纳为常规的拉丁文双名法在使用上和汉语、英语的语言常规迥然不同。死记硬背，往往只能使初学者回忆起通宵背单词备考四六级、专八、雅思、托福的噩梦。有效率的学习需要正确的技巧，而记忆词源则是词汇学习的良方。</p>

<p>本站将以严谨的学术态度考证 APG IV 系统所承认的被子植物科级分类阶元的词源，希望能为广大生科学生提供可靠的学习资源。</p>
